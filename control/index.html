<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--В index.html-->
<!--1 отримати масив об'єктів з endpoint`а https://jsonplaceholder.typicode.com/users-->
<!--2 Вивести id,name всіх user в index.html. Окремий блок для кожного user.-->
<!--3 Додати кожному блоку кнопку/посилання , при кліку на яку відбувається перехід  -->
<!--на сторінку user-details.html, котра має детальну інфорацію про об'єкт на який клікнули-->

<body>
  <h1>Users</h1>
   <div class="user-container" id="users"></div>

<script>
    fetch('https://jsonplaceholder.typicode.com/users')
    .then(response => response.json())
    .then(users => {
        let userContainer = document.getElementById('users');
        for (let i = 0; i < users.length; i++) {
            let user = users[i];
            let userBlock = document.createElement('div');
            userBlock.classList.add('user-block');
            userBlock.innerHTML = `<p>id: ${user.id}</p>
                                   <p>name: ${user.name}</p>
                                   <a href="user-details.html?id=${user.id}">
                                   <button class="btn">Дивитись деталі</button>
                                   </a>`;
            userContainer.appendChild(userBlock);
        }
    })
</script>
</body>
</html>
